version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    ports:
      - ${OLLAMA_WEBAPI_PORT-11434}:11434
    volumes:
      - ollama:/root/.ollama
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  ollama: {}
